<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Usuário</title>
</head>
<body>
  <h2>Cadastro de Usuário</h2>
  <form id="userForm">
    <label for="name">Nome:</label>
    <input type="text" id="name" required><br><br>

    <label for="birth">Data de Nascimento:</label>
    <input type="date" id="birth" required><br><br>

    <label for="sex">Sexo:</label>
    <select id="sex" required>
      <option value="M">Masculino</option>
      <option value="F">Feminino</option>
    </select><br><br>

    <label for="cep">CEP:</label>
    <input type="text" id="cep" required><br><br>
    
    <label for="estado">Estado:</label>
    <input type="text" id="estado" readonly><br><br>
    
    <label for="cidade">Cidade:</label>
    <input type="text" id="cidade" readonly><br><br>
    
    <label for="bairro">Bairro:</label>
    <input type="text" id="bairro" readonly><br><br>
    
    <label for="rua">Rua:</label>
    <input type="text" id="rua" readonly><br><br>
    
    <label for="numero">Número:</label>
    <input type="text" id="numero" required><br><br>
    
    <button type="submit">Cadastrar</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
